general {
        separator = "  "
        colors = true
        interval = 1
}

order += "volume master"
order += "battery 0"
# order += "run_watch DHCP"
order += "ethernet enp0s25"
order += "wireless wlp3s0"
order += "load"
order += "disk /"
order += "time"


ethernet enp0s25 {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip (%speed)"
        #format_down = ": down"
        format_down = ""
}

battery 0 {
        format = "%status %percentage %emptytime %consumption"
        # format = " %status %percentage %emptytime %consumption"
        low_threshold = 10
        threshold_type = percent
        integer_battery_capacity = true
        status_chr = 
        status_full = 
        status_bat = 
}

disk "/" {
        format = " %free"
}

wireless wlp3s0 {
        format_up = " (%quality at %essid, %bitrate) %ip"
        #format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = ": down"
}

run_watch DHCP {
        # pidfile = "/var/run/dhclient*.pid"
        pidfile = "/var/run/dhcpcd*.pid"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = " %1min %5min %15min"
}

volume master {
        format = " %volume"
        format_muted = "   %volume"
        device = "pulse"
        mixer = "Master"
        mixer_idx = 0
}
