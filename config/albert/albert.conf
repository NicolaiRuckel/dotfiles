[General]
frontendId=org.albert.frontend.qmlboxmodel
hotkey=Alt+Space
incrementalSort=true
showTray=false
telemetry=false
terminal=alacritty --

[org.albert.extension.applications]
enabled=true
fuzzy=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.externalextensions]
enabled=false

[org.albert.extension.system]
enabled=true
lock=swaylock -f -c 000000
logout=swaymsg exit
reboot=systemctl reboot
shutdown=systemctl poweroff

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=true
hideOnClose=true
hideOnFocusLoss=true
showCentered=false
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(950 655)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=true
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=true
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Yosemite
windowPosition=@Point(960 669)
